<!DOCTYPE html>
<html>
<head>
  <title>Picota</title>
  <meta name="author" content="David Art [aka] adcomp" >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="ace/ace.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/remote.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>

<div class="main main-remote">

<header class="main-header">
  <div class="header-left">
    <h1 class="logo"><a href="#"></a></h1>

    <nav id="nav-mode">
      <ul class="menu">
        <li name="mode"><span id="mode">Editor</span>
          <ul class="select-mode">
            <li name="editor">Editor</li>
            <li name="canvas">Canvas</li>
          </ul>
        </li>
      </ul>
    </nav>

    <nav id="nav-editor">
      <ul class="menu">
        <li name="html" class="active">HTML</li>
        <li name="css">CSS</li>
        <li name="js">JS</li>
        <li name="refresh"><img src="images/refresh.png"></li>
        <li name="preview"><img src="images/preview.png"></li>
      </ul>
    </nav>

    <nav id="nav-canvas" style="display:none;">
      <ul class="menu">
        <li><input id="canvas-color" type="color" value="#000000"></li>
        <li>Size
          <ul>
            <li>
              <input id="canvas-lineWidth" type="range" min="1" max="64" value="1">
            </li>
          </ul>
        </li>
        <li id="canvas-clear" name="clear">Clear</li>
      </ul>
    </nav>
  </div>

  <div class="header-right">

    <nav id="nav-option">
      <ul class="menu">
        <li name="connect"><img src="images/network.png"></li>
        <li name="config"><img src="images/config.png"></li>
      </ul>
    </nav>
  </div>

</header>

<aside class="toolbar">
  <nav>
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
  </ul>
  </nav>
</aside>

<div id="connect-box">
  <h2>Connection Remote</h2>
  <ul>
    <li id="status" class="not-connected">not connected</li>
    <li>
      <label for="host">Host</label>
    </li>
    <li>
      <input type="text" id="host" value="127.0.0.1">
    </li>
    <li>
      <input type="button" id="connect" value="Connect">
    </li>
  </ul>
</div>

<div id="editor">
  <div id="code_html" class="code"></div>
  <div id="code_css" class="code"></div>
  <div id="code_js" class="code"></div>
  <div id="preview"><iframe id="mainframe" src="about:blank"></iframe></div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<footer class="main-footer">
  <ul>
    <li><a href="#">About</a></li>
    <li><a href="#">Doc</a></li>
    <li><a href="#">@adcomp77</a></li>
  </ul>
</footer>

</div><!-- main -->

</body>
</html>
